<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (hero of heroes(); track hero.id) {
      <tr>
        <td>{{ hero.name }}</td>
        <td>
          <button (click)="edit.emit(hero.id)">Editar</button>
          <button (click)="delete.emit(hero.id)">Borrar</button>
        </td>
      </tr>
    }
  </tbody>
</table>
